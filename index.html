<!DOCTYPE html>
<html>
<head>
  <title>Projekt Ludo Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #111; color: #fff; }
    .container { margin-top: 40px; }
    table { color: #fff; }
    .switch-label { font-size: 1.2rem; margin-right: 10px; }
  </style>
</head>
<body>
<div class="container">
  <h1 class="mb-4">üî• Projekt Ludo Admin Panel</h1>

  <form method="POST" action="/toggle" class="mb-4">
    <label class="switch-label">‚ò†Ô∏è Kill Switch:</label>
    <input type="checkbox" name="enabled" onchange="this.form.submit()" {{ 'checked' if kill_switch else '' }}>
  </form>

  <h4>üìã Dice Logs</h4>
  <div class="table-responsive">
    <table class="table table-dark table-bordered table-sm">
      <thead>
        <tr>
          <th>Timestamp</th>
          <th>Dice</th>
          <th>Button ID</th>
          <th>Session ID</th>
        </tr>
      </thead>
      <tbody>
        {% for log in logs %}
        <tr>
          <td>{{ log.timestamp }}</td>
          <td>{{ log.dice_value }}</td>
          <td>{{ log.button_id }}</td>
          <td>{{ log.session_id }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
